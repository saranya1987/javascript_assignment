<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aliens are real</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="bng">  
    <div class="flex-container">
        
            <header>
                <div class="bg">
                    <img class="wrap" src="aliens.png" style="height:160px; width: 50%;" alt="first image" >
                </div>
            </header>
    <div class="row">           
            <label style = "color:rgb(118, 128, 128)">Show 
              <select id = "pages" >
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option> 
              </select style = "color:azure"> entries
            </label><br>
        <div class="panel-body"> 
          <div id="mySidenav" class="sidenav">
            <div class="col-md-2">              
                <input type="text" class="form-control" id="date" placeholder="mm/dd/yyyy">              
                <input type="text" class="form-control" id="city" placeholder="City">            
                <input type="text" class="form-control" id="state" placeholder="State">              
                <input type="text" class="form-control" id="country" placeholder="Country">              
                <input type="text" class="form-control" id="shape" placeholder="Shape">
                <a id="filter" class="btn btn-default btn-lg">Filter</a>
            </div>           
          </div>
        
        <div style = "text-align: left" class="col-md-10">
          <table class="table table-striped" id="myTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration Witnessed</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>      
  </div>
  <div class="row">
      <div class="col-md-6 text-left">
        <button id="previous" class="btn btn-default disabled"> < Previous</button>
      </div> 
      <div class="col-md-6 text-right"> 
        <button id="next" class="btn btn-default">Next ></button>
    </div>
</div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  </div>
</div>
</body>

</html>
